<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея картинок</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1>Галерея картинок</h1>
        <div id="gallery" class="gallery"></div>
        <div class="buttons">
            <button id="loadMoreBtn">Завантажити ще 4 картинки</button>
            <button id="clearGalleryBtn">Очистити галерею</button>
            <button id="removeLastBtn">Видалити останню картинку</button>
            <button id="reverseGalleryBtn">Перевернути галерею</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
